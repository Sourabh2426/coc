<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main_div">
        <div class="center_div">
            <div class="main_card">
                <div class="image_div">
                    <figure>
                        <img src="bar.png" alt="">
                    </figure>
                </div>
                <!-- about us of the card -->
                <div class="about_div">
                    <h3>Level 1</h3>
                    <h1>The Barbarian</h1>
                    <p> The Barbarian is a kilt-clad Scottish warrior with an angry, battle-ready expression, hungry for
                        destruction. He has Killer yellow horseshoe mustache.</p>
                </div>
                <div class="lower_div">
                    <div>
                        <p class="lower number">23</p>
                        <p class="lower string">Speed</p>
                    </div>
                    <div>
                        <p class="lower number">23<sup>2</sup></p>
                        <p class="lower string">Training</p>
                    </div>
                    <div>
                        <p class="lower number">0.4</p>
                        <p class="lower string">Range</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
